{% extends 'base.html' %}

{% block content %}

{% if user.is_authenticated %}
  <p>
    Hello {{ user.username }}!
  </p>
  <form action="{% url 'logout' %}" method="post">
    {% csrf_token %}
    <button type="submit">Log out</button>
  </form>
{% endif %}

<h1>Notes</h1>

<div class="notes">
  {% for note in note_list %}
  <div>
    <h2>
      <a href="{% url 'notes:detail' note.id %}">
        {{note.title}}
      </a>
    </h2>
    <p>
      {{note.text|truncatechars:15}}
    </p>
  </div>
  {% endfor %}
</div>

{% endblock %}
