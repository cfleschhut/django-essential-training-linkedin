{% extends 'base.html' %}

{% block content %}
<h1>Notes</h1>

<div class="notes">
  {% for note in note_list %}
  <div>
    <h2>
      <a href="{% url 'notes:detail' note.id %}">
        {{note.title}}
      </a>
    </h2>
    <p>
      {{note.text|truncatechars:15}}
    </p>
  </div>
  {% endfor %}
</div>
{% endblock %}
